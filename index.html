<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="scss/custom.css">
   
    <title>Ofertas</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid bg-primary">
                <a class="navbar-brand text-black bg-primary" href="index.html">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse bg-primary" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active " href="registro.html">Registro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <h1 class="mt-5 pt-5">NOMBRE PAGINA</h1>

    <h2 class="mt-5">Busca un producto o sube la oferta que encontraste</h2>
    
    <main id="main-index" class="mt-5 ">
        <form class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label" >¿Qué producto buscas?</label>
              <input type="search" class="form-control" id="exampleInputEmail1" required>
              <div class="invalid-feedback">Ingrese una palabra</div>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        <form class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="subir-archivo" class="form-label" >Sube tu foto</label>
              <input type="file"  class="form-control" id="subir-archivo" required>
              <div class="invalid-feedback">Cargue un archivo de imagen</div>
            </div>
            <button type="submit" class="btn btn-primary">Subir</button>
        </form>
    </main>

    <footer class="bg-primary p-3">
       <p>Contacto: ejemplo@mail.com</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>        
        (function () {
        'use strict'

        // Obtener todos los formularios a los que queremos aplicar estilos de validación de Bootstrap personalizados
        var forms = document.querySelectorAll('.needs-validation')

        // Bucle sobre ellos y evitar el envío
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
            })
        })()
    </script>
</body>
</html>
